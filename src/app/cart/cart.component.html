<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootdey">
  <div class="row bootstrap snippets">

    <div class="col">
        <h1 class="text-center">SHOPPING CART</h1>
      <div class="col-lg-12" *ngIf="this.Items.length != 0; else cartIsEmpty">
        <div class="table-responsive">
          <table class="table table-bordered tbl-cart">
            <thead>
              <tr>
                <td class="hidden-xs">Image</td>
                <td>Product Name</td>
                <td class="td-qty">Quantity</td>
                <td>Price</td>
                <td>Remove</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of this.Items">
                <td class="hidden-xs">
                  <a
                    [routerLink]="['/products', item.product.brandName, item.product.Serial]">
                    <img src="/assets/{{item.product.imageURL}}" alt="item.product.Name" title="" width="47">
                  </a>
                </td>
                <td><a
                    [routerLink]="['/products', item.product.brandName, item.product.Serial]">{{item.product.Name}}</a>
                </td>
                <td>
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-default bootstrap-touchspin-down" (click)="changeQuantity(item,-1)"
                        type="button">-</button>
                    </span>
                    <span class="input-group-addon bootstrap-touchspin-prefix" style="display: none;"></span>
                    <input type="number" min="1" max="99" [(ngModel)]="item.quantity"
                      class="input-qty form-control text-center qty" style="display: block;" disabled>
                    <span class="input-group-addon bootstrap-touchspin-postfix" style="display: none;"></span>
                    <span class="input-group-btn">
                      <button class="btn btn-default bootstrap-touchspin-up" (click)="changeQuantity(item,1)"
                        type="button">+</button>
                    </span></div>
                </td>
                <td class="price">{{item.product.getPrice()}}$</td>
                <td class="text-center">
                  <button (click)="removeFromCart(item)" class="btn" rel="2">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="4" align="right">Total</td>
                <td class="total" colspan="1"><b>{{this.getTotal() | number:'.0-2'}}$</b>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="btn-group btns-cart">
          <button type="button" class="btn btn-primary" [routerLink]="['/products']"><i
              class="fa fa-arrow-circle-left"></i> Continue Shopping</button>
          <button type="button" class="btn btn-primary" (click)="this.checkoutButton();">Checkout <i class="fa fa-arrow-circle-right"></i></button>
        </div>

      </div>
      <ng-template class="col-lg-12" #cartIsEmpty>
        <h3 class="text-center">Cart is empty</h3>
      </ng-template>
    </div>
  </div>
</div>
